<table>
	<tr>
		<td colspan=2>
		</td>
		<td class="align-top" *ngIf="this.state.master">
			<app-configcalcheader rate="1.233" calclevel="master"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.bsd">
			<app-configcalcheader rate="1.233" calclevel="master"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.previously">
			<app-configcalcheader rate="1.233" calclevel="master"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.country">
			<app-configcalcheader rate="1.233" calclevel="country"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.geo">
			<app-configcalcheader rate="1.233" calclevel="geo"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.competitor">
			<app-configcalcheader rate="1.233" calclevel="master"></app-configcalcheader>
		</td>
		<td class="align-top" *ngIf="this.state.director">
			<app-configcalcheader rate="1.233" calclevel="master"></app-configcalcheader>
		</td>
	</tr>
	<tr>
		<td class="align-top" style="vertical-align: top; border: 1px black solid;">
			<table>
				<tr>
					<td style="vertical-align: top;"><a (click)=toggleDisplay()
							title="Show Impact"><button mat-icon-button aria-label="Example icon-button with a heart icon"><mat-icon *ngIf="isShow">add</mat-icon><mat-icon  *ngIf="!isShow">remove</mat-icon></button></a>
						<app-impact *ngIf="!isShow"></app-impact>
					</td>
				</tr>
			</table>
		</td>
		<td class="align-top">
			<div style="width: 100%; height: 21px;"> </div>
			<app-configdetail rate="1.233"></app-configdetail>
		</td>
		<td class="align-top" *ngIf="this.state.master">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FDE9D9; border: 1px black solid;">
				Master Price - USD</div>
			<app-configcalc rate="1.233" calclevel="master"></app-configcalc>
		</td>
		<td class="align-top" *ngIf="this.state.bsd">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #B7DEE8; border: 1px black solid;">
				BSD - USD</div>
			<app-configcalc rate="1.233" calclevel="bsd"></app-configcalc>
		</td>
		<td class="align-top" *ngIf="this.state.previously">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #CCCCFF; border: 1px black solid;">
				Previously - USD</div>
			<app-configcalc rate="1.233" calclevel="previously"></app-configcalc>
		</td>

		<td class="align-top" *ngIf="this.state.country">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FFFFFF; border: 1px black solid;">
				Country - USD {{this.state.country}}</div>
			<app-configcalc rate="1.233" calclevel="country"></app-configcalc>
		</td>
		<td class="align-top" *ngIf="this.state.geo">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #80FF80; border: 1px black solid;">
				GEO - USD </div>
			<app-configcalc rate="1.233" calclevel="geo"></app-configcalc>
		</td>
		<td class="align-top" *ngIf="this.state.competitor">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FFFF00; border: 1px black solid;">
				Competitor - USD </div>
			<app-configcalc rate="1.233" calclevel="competitor"></app-configcalc>
		</td>
		<td class="align-top" *ngIf="this.state.director">
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FCD5B4; border: 1px black solid;">
				Director - USD </div>
			<app-configcalc rate="1.233" calclevel="director"></app-configcalc>
		</td>
	</tr>
</table>
