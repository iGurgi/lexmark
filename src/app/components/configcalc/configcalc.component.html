<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
	<ng-container matColumnDef="vsflod">
		<th mat-header-cell *matHeaderCellDef> Vs FLOD</th>
		<td mat-cell *matCellDef="let config"> {{((config.country - config.flod)/config.flod*100).toFixed(0)}}% </td>
	</ng-container>
	<ng-container matColumnDef="aur">
		<th mat-header-cell *matHeaderCellDef> AUR</th>
		<td mat-cell *matCellDef="let config"> {{getAur(config).toFixed(2)}} </td>
	</ng-container>
	<ng-container matColumnDef="gppct">
		<th mat-header-cell *matHeaderCellDef> GP %</th>
		<td mat-cell *matCellDef="let config"> {{getGP(config).toFixed(0)}}% </td>
	</ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
</table>
