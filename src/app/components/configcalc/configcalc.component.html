<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
	<ng-container matColumnDef="vsflod">
		<th mat-header-cell *matHeaderCellDef style="padding-left: 5px;"> Vs FLOD</th>
		<td mat-cell *matCellDef="let config" class="number" style="padding-left: 5px;"> {{((config.country - config.flod)/config.flod*100).toFixed(0)}}% </td>
	</ng-container>
	<ng-container matColumnDef="aur">
		<th mat-header-cell *matHeaderCellDef> AUR</th>
		<td mat-cell *matCellDef="let config" class="number"> {{getAur(config).toFixed(2)}} </td>
	</ng-container>
	<ng-container matColumnDef="gppct">
		<th mat-header-cell *matHeaderCellDef style="padding-right: 3px;"> GP %</th>
		<td mat-cell *matCellDef="let config" class="number" style="padding-right: 3px;"> {{getGP(config).toFixed(0)}}% </td>
	</ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
</table>
