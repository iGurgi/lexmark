<table>
	<tr>
		<td>
		</td>
		<td *ngIf="this.state.master">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FDE9D9; border: 1px black solid;">
				Master Price - USD</div>
		</td>
		<td *ngIf="this.state.bsd">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #B7DEE8; border: 1px black solid;">
				BSD - USD</div>
		</td>
    		<td *ngIf="this.state.previously">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #CCCCFF; border: 1px black solid;">
				Previous - USD</div>
		</td>
		<td *ngIf="this.state.country">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FFFFFF; border: 1px black solid;">
				Country - USD</div>
		</td>
    		<td *ngIf="this.state.geo">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #80FF80; border: 1px black solid;">
				GEO - USD</div>
		</td>    		<td *ngIf="this.state.competitor">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FFFF00; border: 1px black solid;">
				Competitor - USD</div>
		</td>    		<td *ngIf="this.state.director">
			<app-targetcalcheader></app-targetcalcheader>
			<div
				style="width: 100%; height: 21px; text-align: center; background-color: #FCD5B4; border: 1px black solid;">
				Director - USD</div>
		</td>
	</tr>
	<tr>
		<td>
			<app-targetdetail></app-targetdetail>
		</td>
		<td *ngIf="this.state.master">
			<app-targetcalc calclevel="master"></app-targetcalc>
		</td>
		<td *ngIf="this.state.bsd">
			<app-targetcalc calclevel="bsd"></app-targetcalc>
		</td>
		<td *ngIf="this.state.previously">
			<app-targetcalc calclevel="previously"></app-targetcalc>
		</td>
		<td *ngIf="this.state.country">
			<app-targetcalc calclevel="country"></app-targetcalc>
		</td>
		<td *ngIf="this.state.geo">
			<app-targetcalc calclevel="geo"></app-targetcalc>
		</td>
		<td *ngIf="this.state.competitor">
			<app-targetcalc calclevel="competitor"></app-targetcalc>
		</td>
		<td *ngIf="this.state.director">
			<app-targetcalc calclevel="director"></app-targetcalc>
		</td>
	</tr>
</table>
